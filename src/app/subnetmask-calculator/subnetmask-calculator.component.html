<div class="container-fluid mt-3">
  <h1>SubnetMask Range</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-4">
    <div class="form-group">
      <label for="ipInput">IP address</label>
      <input type="text" class="form-control" id="ipInput" formControlName="ip"
        placeholder="Enter IP Address (Decimal notation)">
    </div>
    <div class="form-group">
      <label for="maskInput">Subnetmask</label>
      <input type="text" class="form-control" id="maskInput" formControlName="mask"
        placeholder="Enter SubnetMask (Decimal notation)">
    </div>
    <div *ngIf="!validIp()">
      <label class="text-danger">IP address or Subnetmask not valid</label><br>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!validIp()">Calculate</button>
  </form>


  <h3 *ngIf="ready" class="mt-5">Result</h3>
  <table *ngIf="ready" class="table table-striped">
    <thead>
      <tr>
        <th scope="col">IP Range</th>
        <th scope="col">Subnetmask</th>
        <th scope="col">CIDR</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{range}}</th>
        <td>{{mask}}</td>
        <td>{{prefix}}</td>
      </tr>
    </tbody>
  </table>

</div>
